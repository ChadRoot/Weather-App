<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taipei Weather App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="time"></div>
    <h1 class="current-time"></h1>
  <div class="location">
    <h1 class="location-timezone"></h1>
    <p id="user-coords"></p>
    <p class="weather-icon"></p>
  </div>
  <div class="temp">
    <div class="degree">
      <h2 class="temp-degree"></h2>
      <span>F</span>
    </div>
    <div class="temp-description"></div>
  </div>
</body>
</html>
